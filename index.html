<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionando e removendo produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>loja de produtos</h1>
    </header>
    <main>

        <div id="title">
                <h2>produtos</h2>
                <span>Lista de produtos da minha loja</span>
            </div>
        
        <div class="card">
            <div class="lineInput">
                <label>produto</label><br>
                <input type="text" id="nomeProduto" placeholder="nome do produto...">
            </div>
            <div class="lineInput">
                <label>valor</label><br>
                <input type="text" id="valorProduto" placeholder="Valor do produto">
            </div>
            <div></div>
        </div>
        <div class="content">
            <table>
                <thead>
                    <th class="itensCAb">id</th>
                    <th class="itensCAb">produto</th>
                    <th class="itensCAb">valor</th>
                    <th class="itensCab">ações</th>
                </thead>
                <tbody>
                    <td>01</td>
                    <td>produto</td>
                    <td>00.00</td>
                </tbody>
            </table>
        </div>

            <button onclick="produto.adicionar()" id="btngreen">adicionar</button>
            <button onclick="produto.remover()" id="btnyellow">remover</button>
    </main>
    <script src="index.js"></script>
</body>
</html>
